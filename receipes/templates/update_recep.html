<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Receipe Update Page</title>
</head>
<body>
  <nav class="navbar dark p-3 bg-primary shadow-lg">
    <div class="container-fluid">
      <a class="navbar.brand">Navbar</a>
      {% if request.user.is_authenticated %}
        <a href="/logoutpage/" class="btn btn-success" type="submit">Logout</a>
      {% else %}
      <a href="/loginpage/" class="btn btn-success" type="submit">Login</a>
      {% endif %}
      </form>
    </div>
  </nav>
    <h1>Let's Update A Receipes</h1>

    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <h2>Update Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name="reciepe_name" value="{{receipe.receipe_name}}" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
              <textarea name="reciepe_description" class="form-control" required> {{receipe.receipe_description}} </textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
              <input name="reciepe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
        </form>

    </div>
</body>
</html>
