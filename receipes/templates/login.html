<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
  <nav class="navbar dark p-3 bg-primary shadow-lg">
    <div class="container-fluid">
      <a class="navbar.brand">Navbar</a>
      {% if request.user.is_authenticated %}
        <a href="/logoutpage/" class="btn btn-success" type="submit">Logout</a>
      {% else %}
      <a href="/loginpage/" class="btn btn-success" type="submit">Login</a>
      {% endif %}
      </form>
    </div>
  </nav>
    <h1>This is the Login Page</h1>

    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <h2>Login</h2>
            <hr>
            {% if messages %}

            <div class="alert alert-primary" role="alert">
              {% for message in messages %}

              {{ message }} 

              {% endfor %}
            </div>
            
            {% endif %}

               <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">UserName</label>
                 <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
               </div>
               <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                 <input type="password" class="form-control" name="password" id="exampleInputPassword1">
               </div>

                <p>Don't Have An Account ? <a href="/registerpage/">Register</a></p>

                <button type="submit" class="btn btn-primary">Login</button>
              
        </form>

    </div>
</body>
</html>
